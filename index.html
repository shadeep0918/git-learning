<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Professional Page</title>
    <style>
        /* Simple styling to make it look good out of the box */
        body { font-family: sans-serif; line-height: 1.6; margin: 0; padding: 20px; background: #f4f4f4; }
        header { background: #333; color: #fff; padding: 1rem; text-align: center; }
        main { background: #fff; padding: 20px; margin-top: 20px; border-radius: 8px; }
        footer { text-align: center; margin-top: 20px; font-size: 0.8rem; color: #666; }

</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <main>
        <h2>About This Page</h2>
        <p>This is a standard HTML5 template. It uses <strong>semantic tags</strong> which help search engines and screen readers understand your content.</p>
        
        <ul>
            <li>Responsive design (works on mobile)</li>
            <li>Clean CSS structure</li>
            <li>SEO friendly</li>
        </ul>
    </main>

    <footer>
        <p>&copy; 2026 My Web Project</p>
    </footer>

</body>
</html>
